<body>
  <br><br><br><br><br><br>
  <h1>Cadastro na Easy Game </h1>
  <br><br>

  <!-- Inicio do Cadastro -->

  <form class="container col-3" onsubmit="return enviar()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="Nome" Nome="Nome" aria-describedby="NomeHelp" required>
      <div id="NomeHelp" class="form-text"> Digite seu Nome Completo </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">CPF</label>
      <input type="CPF" class="form-control" placeholder=" Example: 111.000.222-00" id="cpf" cpf="cpf" aria-describedby="CPFHelp" required>
      <div id="CPFHelp" class="form-text"> Digite seu CPF </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Exemplo@gmail.com" id="email" email="email" aria-describedby="EmailHelp" required>
      <div id="emailHelp" class="form-text"> Digite seu email </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" senha="senha" required>
      <div id ="passwordHelp" class="form-text" > digite sua senha com pelo menos um simbolo</div>
    </div>
    <div class="d-grid ">
      <button class="btn btn-danger" type="reset">Limpar dados inseridos</button> <br>
      <button class="btn btn-danger" type="submit" onclick="enviar()">Finalizar</button>
    </div>

  </form>
